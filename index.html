<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #FF0000;
            font-size: 24px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc0000;
        }
        .count-section {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .count-section span {
            font-weight: bold;
            font-size: 20px;
            color: #FF0000;
        }
        .alert {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container" id="mainPage">
    <h1>YouTube Viewer</h1>
    <p>Enter the YouTube URL below:</p>
    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here" />
    <br>
    <button onclick="startAutoClicking()">Start Automatic Open</button>

    <div class="count-section">
        <p>Click Count: <span id="countDisplay">0</span></p>
    </div>

    <div class="alert" id="popupAlert" style="display:none;">
        Please allow popups in your browser to open the video in a new tab.
    </div>
</div>

<script>
    let count = 0;  
    let autoClickCount = 0;  
    let youtubeUrl = "";  
    let autoClickInterval;  
    let maxAutoClicks = 5;  // We want to open the video 5 times
    let youtubeRegex = /^(https?\:\/\/)?(www\.youtube\.com|youtu\.be)\/.+$/;

    // Function to open the YouTube video
    function openVideo() {
        const url = youtubeUrl;
        
        if (youtubeRegex.test(url)) {
            count++;
            document.getElementById('countDisplay').textContent = count;

            // Open the YouTube video in a new tab
            const newTab = window.open(url, '_blank');

            // Alert the user if popups are blocked
            setTimeout(() => {
                if (newTab && newTab.closed) {
                    document.getElementById('popupAlert').style.display = 'block';
                }
            }, 2000);  // Check if the tab closed within 2 seconds (i.e., popup was blocked)
        } else {
            alert('Please enter a valid YouTube URL');
        }
    }

    // Start the auto-click process
    function startAutoClicking() {
        youtubeUrl = document.getElementById('youtubeUrl').value;
        
        if (!youtubeRegex.test(youtubeUrl)) {
            alert("Please enter a valid YouTube URL.");
            return;
        }

        // Reset count and start automatic video openings every 2 minutes
        count = 0;
        document.getElementById('countDisplay').textContent = count;

        autoClickInterval = setInterval(() => {
            if (autoClickCount < maxAutoClicks) {
                openVideo();
                autoClickCount++;
            } else {
                clearInterval(autoClickInterval);  // Stop after 5 clicks
            }
        }, 120000);  // 120,000ms = 2 minutes
    }
</script>

</body>
</html>
